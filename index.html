<!DOCTYPE html>



<html lang="en">


<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>JSEndProject</title>


    <link rel="stylesheet" href="styles.css">


</head>


<body>


    <div class="topbar"></div>


    <div class="center">


        <div class="top-center">


            <input class="searchbar">


            <p class="info"></p>


        </div>


        <div class="search-options">


            <button class="options-button"><i class="fa-solid fa-gear fa-2xl"></i></button>


            <button class="option-button hidden"><i class="fa-solid fa-sliders"></i></button>


            <button class="option-button hidden" data-engine="wikipedia"><i class="fa-brands fa-wikipedia-w"></i></button>


            <button class="option-button hidden" data-engine="database"><i class="fa-solid fa-database"></i></button>


        </div>





        <div class="listofresults">


        </div>


    </div>


    <script src="https://kit.fontawesome.com/fcd9f12800.js" crossorigin="anonymous"></script>


    <script src="settingsHandler.js"></script>


    <script src="main.js"></script>


    <script src="config.js"></script>


</body>


</html>
